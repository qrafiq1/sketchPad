<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"defer></script>
    <title>Sketch Pad</title>
</head>
<body>
    <div class="header">
        <h1>Sketch Pad</h1>
    </div>
    <div class="main">
        <div class="panel">
            <h3>Settings</h3>
            <input type="color" id="colourPicker" value="#000000" >
            <button>Reset</button>
            <div id="size">16 x 16</div>
            <input type="range" id="rangePicker" min="1" max="64" value="16">
        </div>
        <div id="pad">
        </div>
    </div>
</body>
</html>
